    <!-- ToDoList-->
    <div class="Todolist">
      <h1 >ToDoList</h1>  
      <form  action="" id="form">
      <input type="text" id="tarea-input" placeholder="Agregar un progreso">
      <button  type="submit" id="add-button">Agregar</button> 
      </form>
      <table id="table">     
       <thead>
        <tr>
            <th>ID</th>
            <th>DESCRIPTION</th>
            <th>STATUTS</th>
        </tr>
       </thead>
       <tbody>
       </tbody>
      </table> 
    </div>
      <dialog id="TodoModal">
        <form action="" id="EditTodoForm">
          <label for="todoId">ID:</label>
          <input type="text" id="todoId" disabled>
          <label for="todoDescriptionModal">Description:</label>
          <input type="text" id="todoDescriptionModal">
          <p id="statustext"></p>
          <button type="button" id="deletebutton">delete task</button>
          <button type="submit" id="updatebutton">update task</button>
          <button type="button" id="statusbutton">toggle status</button>
          <button type="button" id="cancelbutton">cancel</button>
        </form>
      </dialog>

        <!-- link de Javascript de Bootstrap-->
